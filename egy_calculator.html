<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة - Egy Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        .calculator {
            display: inline-block;
            border: 2px solid #007acc;
            border-radius: 10px;
            padding: 20px;
            width: 320px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            margin-bottom: 10px;
            font-size: 24px;
            color: #007acc;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: right;
            border: 1px solid #007acc;
            border-radius: 5px;
        }
        button {
            width: 23%;
            padding: 15px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007acc;
            color: #fff;
        }
        button:hover {
            background-color: #005f99;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">آلة حاسبة - Egy Studio</div>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="button-row">
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
        </div>
        <div class="button-row">
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
        </div>
        <div class="button-row">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
        </div>
        <div class="button-row">
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="clearResult()">C</button>
        </div>
        <div class="button-row">
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('*')">×</button>
            <button onclick="appendValue('/')">÷</button>
        </div>
        <div class="button-row">
            <button onclick="calculate()">=</button>
            <button onclick="calculateSquareRoot()">√</button>
        </div>
    </div>
    <footer>جميع الحقوق محفوظة © Egy Studio</footer>

    <script>
        function appendValue(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('result').value);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'خطأ!';
            }
        }

        function calculateSquareRoot() {
            try {
                const value = parseFloat(document.getElementById('result').value);
                if (isNaN(value)) {
                    throw new Error("إدخال غير صحيح");
                }
                const result = Math.sqrt(value);
                document.getElementById('result').value = result;
            } catch (error) {
                document.getElementById('result').value = 'خطأ!';
            }
        }
    </script>
</body>
</html>
